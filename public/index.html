<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feb 2020 Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <main>
      <h1>Ro! Sham! Bo!</h1>
      <section>
        <figure class="player">
          <figcaption>Player</figcaption>
          <img src="https://tiy-tpa-fee.github.io/roshambo/starter-kit/images/unknown.svg" alt="Player Move" height="200" width="200">
        </figure>
        <div class="scores">
          <p>Engagement</p>
          <div class="engagement">
            <span class="player">0</span>
            :
            <span class="computer">0</span>
          </div>
          <p>Bout</p>
          <div class="bout">
            <span class="player">0</span>
            :
            <span class="computer">0</span>
          </div>
        </div>
        <figure class="computer">
          <figcaption>Computer</figcaption>
          <img src="https://tiy-tpa-fee.github.io/roshambo/starter-kit/images/unknown.svg" alt="Computer Move" height="200" width="200">
        </figure>
      </section>
      <p>Choose your weapon wisely.</p>
      <ul class="player-input">
        <li><button class="rock">Rock</button></li>
        <li><button class="paper">Paper</button></li>
        <li><button class="scissors">Scissors</button></li>
      </ul>
    </main>
    <div class="overlay">
      <div class="dialog">
        <h3>!!!</h3>
        <button>Play Again</button>
      </div>
    </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
